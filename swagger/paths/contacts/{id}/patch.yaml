# swagger/paths/contacts/{id}/get.yaml
tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Update a contact by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Successfully patched a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: ../../../components/responces/404.yaml
  '500':
    $ref: ../../../components/responces/500.yaml